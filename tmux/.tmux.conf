# ~/.tmux.conf

# Amélioration des couleurs
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

# Changer le préfixe de Ctrl+b à Ctrl+a (plus ergonomique)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Recharger la configuration avec r
bind r source-file ~/.tmux.conf \; display "Configuration rechargée!"

# Diviser les fenêtres avec | et -
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigation entre les panneaux avec Alt+flèches (sans préfixe)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Activer la souris
set -g mouse on

# Ne pas renommer automatiquement les fenêtres
set-option -g allow-rename off

# Commencer à numéroter les fenêtres à partir de 1 au lieu de 0
set -g base-index 1
setw -g pane-base-index 1

# Historique plus grand
set-option -g history-limit 5000

# Réduire le délai d'échappement
set -sg escape-time 10

# Statut en haut
set-option -g status-position top

# Thème et statut personnalisé
set -g status-bg black
set -g status-fg white
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-interval 60
set -g status-justify centre

# Mise en évidence de la fenêtre active
setw -g window-status-current-style fg=white,bg=blue,bright

# Installation de TPM (Tmux Plugin Manager)
# Commande à exécuter dans le terminal: 
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm

# Liste des plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Sauvegarde des sessions
set -g @plugin 'tmux-plugins/tmux-continuum'  # Restauration automatique
set -g @plugin 'christoomey/vim-tmux-navigator'  # Navigation vim/tmux

# Configuration des plugins
set -g @continuum-restore 'on'  # Restauration automatique au démarrage
set -g @resurrect-capture-pane-contents 'on'  # Sauvegarde du contenu des panneaux

# Initialiser TMUX plugin manager (garder cette ligne à la fin du fichier)
run '~/.tmux/plugins/tpm/tpm'
